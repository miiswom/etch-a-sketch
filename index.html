<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></style>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="parent-container">
        <div id="left-buttons">
            <div id="color-container">
                <label for="pick-color">Pick a color:</label>
                <input type="color" id="pick-color" value="#ff0000"> 
                <button id="choose-color-button">Start colouring</button>
            </div>

            <button id="erase-button">Erase</button>
            
            <button id="clear-button">Clear</button>
        </div>
        
        <div id="main-container">
            <div>
                <h1>Etch-A-Sketch</h1>
            </div>
        
            <div id="container">
            </div>
        </div>
        
        <div id="right-buttons">
            <button id="small-grid">Small</button>

            <button id="medium-grid">Medium</button>

            <button id="large-grid">Large</button>

        </div>
    </div>
</body>
</html>
